<!DOCTYPE XHTML>
<html>
	<head>
		<title>Daisy(D)lite</title>
		<script type="application/x-javascript" src="env.js"></script>
		<script type="application/x-javascript" src="UI.js"></script>
		<script type="application/x-javascript" src="script.js"></script>
	</head>
	<body onload="loadConstants();">
		<style type="text/css">
			td{background-color:#9999FF;}
			td[data-state="off"]{background-image:url('Images/on.png')}
			td[data-state="on"]{background-image:url('Images/play.png')}
			td[data-state="playing"]{background-image:url('Images/pause.png')}
		</style>
		<table width="100%" height="100%">
			<tr id="controles">
				<td rowspan=3 width="20%" id="tocCell" height="100%">
					<div id="tocDisplay" style="overflow:scroll;min-height:600;max-height:100%;">
					TOC
					</div>
				</td>
				<td rowspan=3 width="1em;" valign="top">
					<a href="#" onclick="togleHide('tocCell')">X</a>
				</td>
				<td height="200px" width="200px" id="buttons" style="background-color:white;">
					<table>
						<tr>
							<td></td>
							<td>
								<img src="Images/Up arrow.png">
							</td>
							<td></td>
						</tr>
						<tr>
							<td>
								<img src="Images/Left arrow.png">
							</td>
							<td data-state="off" id="state" onclick="
								switch($('state').getAttribute('data-state')){
									case 'off':load();break;
									case 'on':play();break;
									case 'playing':stop();break;
									}">
								<div width=100 height=100></div>
							</td>
							<td>
								<img src="Images/Right arrow.png">
							</td>
						</tr>
						<tr>
							<td></td>
							<td>
								<img src="Images/Down arrow.png">
							</td>
							<td></td>
						</tr>
					</table>
				</td>
				<td height="40%" id="status">
				</td>
				<td height="40%" id="icon">
				</td>
			</tr>
			<tr>
				<td colspan=3 height="1 em">
					<a href="#" onclick='togleHide("controles");'>Togle Read mode</a>
				</td>
			</tr>
			<tr>
				<td colspan=3 id="textDisplay">
					TEXT
				</td>
			</tr>
				
		</table>
		<audio id="audioPlayer">Not Woking</audio>
	</body>
</html>
