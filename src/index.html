<!DOCTYPE XHTML>
<html>
	<head>
		<title>Daisy(D)lite</title>
		<script type="application/x-javascript" src="env.js"></script>
		<script type="application/x-javascript" src="UI.js"></script>
		<script type="application/x-javascript" src="script.js"></script>
		<link rel="stylesheet" type="text/css" href="UI.css" />
	</head>
	<body onload="loadConstants();">
		<audio id="audioPlayer">

		<h1 text="red">The audio Tag is not working, there for this application will not function correctly!<br /> Try using Safari or a nother browser supporting HTML5 and the mp3 standard.</h1>
		</audio>
		<a href="../License.txt">License of Daisy (D)Lite</a>
		<table width="100%" height="100%">
			<tr id="controles">
				<td rowspan=3 width="20%" id="tocCell" height="100%">
					<div id="tocDisplay" style="overflow:scroll;min-height:600;max-height:100%;">
					TOC
					</div>
				</td>
				<td rowspan=3 width="1em;" valign="top">
					<a  onclick="togleHide('tocCell')">X</a>
				</td>
				<td height="200px" width="200px" id="buttons" style="background-color:white;">
					<table>
						<tr>
							<td>
							</td>
							<td onclick="up();">
								<div width="100px" height="100px" id="up"></div>
							</td>
							<td></td>
						</tr>
						<tr>
							<td onclick="backward();">
								<div width="100px" height="100px"id="left"></div>
							</td>
							<td data-state="off" id="state" onclick="
								switch($('state').getAttribute('data-state')){
									case 'off':load();break;
									case 'on':play();break;
									case 'playing':stop();break;
									}">
								<div width="100px" height="100px"></div>
							</td>
							<td onclick="forward();">
								<div id="right" width="100px" height="100px"></div>
							</td>
						</tr>
						<tr>
							<td></td>
							<td onclick="down();">
								<div id="down" width="100px" height="100px"></div>
							</td>
							<td></td>
						</tr>
					</table>
				</td>
				<td height="40%" id="status">
				<div id="title">Book Title</div>
				<div id="creator">creator</div>
				<div id="totalTime">Total Time</div>
				<div id="level">h1</div>
				<div>Book Title</div>
				<div>Book Title</div>
				</td>
				<td height="40%" id="icon">
				</td>
			</tr>
			<tr>
				<td colspan=3 height="1 em">
					<a  onclick='togleHide("controles");'>Togle Read mode</a>
				</td>
			</tr>
			<tr>
				<td colspan=3 id="textDisplay">
					TEXT
				</td>
			</tr>
				
		</table>
	</body>
</html>
