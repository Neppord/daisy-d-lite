<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
	<head>
		<title>Daisy(D)Lite</title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />

	<body onload="loadConstants();">
		<fieldset>
			<legend>Menu</legend>
			<div>
				<center>
				<ul class="H_menu">
					<li id="load" class="button" onClick="load();" >
						Load
					</li>
					<li id="play" class="button" onClick="play();">
						Play
					</li>
					<li id="stop" class="button" onClick="stop();">
						Stop
					</li>
					<li id="skip" class="button" onClick="skip();" >
						Skip
					</li>
					<li id="forward" class="button" onclick="forward();">

					</li>
					<li id="backward" class="button" onclick="backward();">
						Backward
					</li>
				</ul>
			</center>
			</div>
	</fieldset>
	<fieldset>
			<legend>Status</legend>
				<audio id="audioPlayer"> Sorry your browser dos not support The HTML5 audio tag and can by that not work with Daisy (D)lite!</audio>
			<div>
			<div>
				<img align="middle" src="src/Daisypict.jpg" alt="The Daisy Delight icon" />
			</div>
				<div id="textDisplay">
					And so the hunt began
				</div>
				<div style="display:block;">
					<div style="padding:5;margin:0;display:block;border:1pt solid;">

							<div id="progressDisplay" class="progressMessage">In Progress...</div>
							<div id="progress" class="progress resting" width="100%"></div>
						</div>
					</div>
				</div>
				</div>
			</fieldset>
		<fieldset>
			<legend>Table Of Content</legend>
