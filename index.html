<html>
	<head>
		<title>Daisy(D)Lite</title>
		<link rel="stylesheet" type="text/css" href="basic_color.css">
		<link rel="stylesheet" type="text/css" href="basic_dimentions.css">
		<script rel="javascript" type="text/javascript" src="script.js"></script>
	</head>
	<body>
		<table align="center">
			<tr>
				<td class="corner" pos="upperleft"></td>
				<td class="shortside" colspan=6><t/d>
				<td class="corner" pos="upperright"></td>
			</tr>
			<tr>
				<td class="longside"></td>
				<td id="icon" rowspan=2><img src="Daisypict.jpg"></td>
				<td id="back">Back</td>
				<td id="play">Play</td>
				<td id="stop">Stop</td>
				<td id="forward">Forward</td>
				<td id="skip">Skip</td>
				<td class="longside"></td>
			</tr>
			<tr height="50 px">
				<td class="longside"></td>
				<td class="ProgressBar" colspan=5>
					<div class="Bar" ></div>
					<span class="message">In Progress<span>
				</td>
				<td class="longside"></td>
			</tr>
			<tr>
				<td class="longside"></td>
				<td id="toc" colspan=6  >
						<ol>
							<li>
								Information om talboken
								<ol>
								<li>
									Page 1
								</li>
								</ol>
							</li>
						</ol>
				</td>
				<td class="longside"></td>
			</tr>
			<tr>
				<td class="corner" pos="lowerleft"></td>
				<td class="shortside" colspan=6><t/d>
				<td class="corner" pos="lowerright"></td>
			</tr>
		</table>
	</body>
</html>
